<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Instagram</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div class="instagram-wrapper"> <!-- div pai-->
            <div class="instagram-phone"> <!-- div lateral esquerda, com classe para alterar tamanho da imagem ou não exibi-la (mobile)-->
                <img src="./img/instagram-celular.png" alt="celular">
            </div>

            <div class="instagram-continue"> <!-- div lateral esquerda-->
                <div class="group"> <!--div com agrupamento 1 que envolve logo da rede social, imagem de perfil e links de login/logout. Classe nova criada para alterar fundo, borda...-->
                    <img src="./img/instagram-name.png" class="instagram-logo" alt="instagram logo"> <!-- classe nova criada para alterar tamanho da imagem-->
                    <div class="profile-photo"> <!-- classe nova criada para alterar tamanho da imagem e arredondamento -->
                        <img src="./img/instagram-perfil.jpg" alt="perfil do instagram">
                    </div>
                    <a href="#" class="instagram-login">Continue como Eduardo.Galileu</a> <!--classe nova criada para alterar design de botão-->
                    <a href="#" class="instagram-logout">Remover conta</a> <!--classe nova criada para alterar cor da fonte-->
                </div>
                <div class="group"> <!--div com agrupamento 2, que envolve mais opções personalizadas-->
                    <p class="not-account">Não é Eduardo.Galileu?</p> <!--classe criada para personalizar fonte-->
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span> <!--classe criada para personalizar links-->
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app"> <!--div com agrupamento 3, que envolve atalhos para download do app-->
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>


            
		</div>
    	</body>
</html>
